<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <fieldset>
       <div><h1>Sign Into Account</h1></div>
       <div><img src="./images/logo.png" alt="logo"></div>
       <div>
        <input type="text" name="e-mail" placeholder="E-Mail" class="e-mail">
       </div>
       <div>
        <input type="text" name="password" placeholder="Password" required class="password">
       </div>
       <div>
        <input type="checkbox" class="checkbox"><label for="checkbox">Keep me Logged In</label> 
       </div>
       <div>
        <button>Go !</button>
       </div>
       <div>
        <a href="#">Forgot Password</a>
       </div>
    </fieldset>
</body>
</html>
